{% extends "game/base.html" %}
{% block content %} 
{% load crispy_forms_tags %}
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h1 class="mt-2">Choisis un joueur de chaque top 10 du classement pour constituer ton équipe  : </h1>
            <hr class="mt-0 mb-4">              
          </div>
        </div>
      </div>
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Selectionner les joueurs à ajouter</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Ajouter les joueurs</button> 
        </div>
      </form>
    </div>
</body>
{% endblock content %}
